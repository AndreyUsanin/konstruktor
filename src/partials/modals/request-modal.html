<div class="reveal" data-reveal id="request-modal">
  <div class="request-form">
    <h2 class="title ct">Запрос цены</h2>
    <p>Менеджер свяжется с вами в течение 2 часов</p>
    <form class="request-form__form" action="">
      <div class="grid-x grid-margin-x">
        <div class="medium-12 cell">
          <label>Как к вам обращаться:
            <input type="text" placeholder="Имя">
          </label>
        </div>
        <div class="medium-12 cell">
          <label>Телефон:
            <input type="text" placeholder="Телефон">
          </label>
        </div>
        <div class="medium-12 cell">
          <a class="knob knob--red" href="#">Получить цену</a>
        </div>
        <div class="medium-12 cell">
          <small class="small">Нажимая кнопку, я даю свое согласие на обработку моих персональных данных, в соответствии с №152-ФЗ «О персональных данных» от 27.07.2006 года, на условиях и для целей, определенных в Согласии на обработку персональных данных.</small>
        </div>
      </div>
    </form>
  </div>
  <button class="modal__close" data-close aria-label="Закрыть" type="button">
    <span class="icon-x modal__icon"></span>
  </button>
</div>
